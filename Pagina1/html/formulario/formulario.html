<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilosFormularios.css">

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/spiner.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">


</head>
<body>
    <div class="spinner-wrapper">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
    </div>

    <div class="div-general">
        <form>
            <h1>Registro</h1>
            <input type="text" placeholder="Ingresa tu nombre(s)" autocomplete="on">
            <input type="text" placeholder="Ingresa tus apelidos" autocomplete="off">
            <input type="email" placeholder="Ingresa tu correo electronico" autocomplete="off">
            <input type="password" placeholder="Ingresa tu contraseña" autocomplete="off">
            <p class="terminos">
                <input type="checkbox"> 
                Estoy de acuerdo con los <br> <a href="">Terminos y condicciones</a> 
            </p>
            <button>Registrar</button>
            <p><a href="">¿Ya tengo cuenta?</a></p>
        </form>
    </div>
</body>
</html>
